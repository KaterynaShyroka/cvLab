    <script>    
        const download = document.getElementById("download");
        download.addEventListener("click", function() {
                let element = document.getElementById("cv");
                
                let opt = {
                    margin:       [1, 1, 20, 1],
                    filename:     "{filename}.pdf",
                    image:        { type: "png"},
                    html2canvas:  { scale: 2 },
                };
                html2pdf().set(opt).from(element).save();
            });
    </script>
